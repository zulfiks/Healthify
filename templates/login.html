<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <style>
        /* --- CSS DiSINI (Sama seperti sebelumnya) --- */
        body {
            margin: 0; padding: 0; font-family: sans-serif; background-color: #f0f0f0; 
        }
        .login-container {
            display: flex; height: 100vh; max-width: 1200px; margin: 0 auto; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .login-left {
            flex: 1; background-color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding: 0 50px;
        }
        .login-header h2 {
            color: #4a4a4a; font-size: 1.5em; margin-bottom: 5px; font-weight: 500;
        }
        .login-header h1 {
            color: #008080; font-size: 3em; margin: 0 0 40px 0;
        }
        .db-status {
            margin-bottom: 20px; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 0.9em;
        }
        .db-status.error {
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
        .db-status.success {
            background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .login-right {
            flex: 1; background-color: #A8E6CF; display: flex; justify-content: center; align-items: center;
        }
        .login-right img {
            max-width: 90%; height: auto;
        }
        .login-form {
            display: flex; flex-direction: column; width: 100%; max-width: 350px;
        }
        .login-form input {
            padding: 15px 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.3s;
        }
        .login-form input:focus {
            border-color: #008080;
        }
        .login-button {
            background-color: #FF8C00; color: white; padding: 15px 20px; border: none; border-radius: 8px;
            font-size: 1.1em; cursor: pointer; font-weight: bold; transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #e67e00;
        }
        @media (max-width: 768px) {
            .login-container { flex-direction: column; height: auto; min-height: 100vh; }
            .login-left { padding: 40px 20px; order: 2; }
            .login-right { min-height: 300px; order: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="login-left">
            <div class="login-header">
                <h2>LOGIN ADMIN</h2>
                <h1>Healthify</h1>
            </div>

            {% if db_status %}
                <div class="db-status {% if 'ERROR' in db_status %}error{% else %}success{% endif %}">
                    {{ db_status }}
                </div>
            {% endif %}

            <form class="login-form" method="POST" action="{{ url_for('authenticate') }}">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <button type="submit" class="login-button">
                    Login
                </button>
            </form>
        </div>

        <div class="login-right">
            <img src="{{ url_for('static', filename='assets/illustration.png') }}" alt="Ilustrasi pelari di taman" />
        </div>
    </div>
</body>
</html>
