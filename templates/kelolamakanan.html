<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola Data Makanan</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 260px;
            background: #8ed1c4;
            height: 100vh;
            padding: 25px;
            color: white;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .menu-item {
            margin: 18px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: fit-content;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
        }

        th {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    

    <div class="sidebar">
        <div class="logo">Healthify Admin</div>
        <div class="menu-item">Dashboard</div>
        <div class="menu-item"><b>Kelola Makanan</b></div>
        <div class="menu-item">Konten Edukasi</div>
        <div class="menu-item">Manajemen Akun</div>
    </div>

    <div class="content">
        <h1>Kelola Data Makanan</h1>

        <div class="card">
            <input type="text" id="searchInput" placeholder="Cari makanan..." 
       style="padding:8px; width: 250px; margin-bottom: 15px;">

            <table>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kalori</th>
                    <th>Protein</th>
                    <th>Lemak</th>
                    <th>Karbohidrat</th>
                    <th>Gambar</th>
                </tr>

                {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.calories }}</td>
                    <td>{{ item.proteins }}</td>
                    <td>{{ item.fat }}</td>
                    <td>{{ item.carbohydrate }}</td>
                    <td><img src="{{ item.image }}" width="70"></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

    <script>
    const input = document.getElementById("searchInput");

    input.addEventListener("keyup", function () {
        let filter = input.value.toLowerCase();
        let rows = document.querySelectorAll("table tr");

        // Loop mulai dari row ke-2 (karena yg pertama header)
        for (let i = 1; i < rows.length; i++) {
            let rowText = rows[i].innerText.toLowerCase();
            rows[i].style.display = rowText.includes(filter) ? "" : "none";
        }
    });
</script>


</body>
</html>
